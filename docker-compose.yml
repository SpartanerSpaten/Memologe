# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: memes_are_the_best
      MYSQL_DATABASE: 'memes'
      MYSQL_USER: 'memologe'
      MYSQL_PASSWORD: 'memes_are_the_best'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
